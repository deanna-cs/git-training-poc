{{- define "main" -}}
<article class="mt-8 mx-auto prose prose-slate">
  <h1>
    {{ .Title }}
  </h1>
  {{ .Content }}
  <div class="pt-4">
    This is at the bottom of every post.
    {{ with .Params.flavor }}
      I love the taste of {{ . }}, {{ $.Title }}.
    {{ else }}
      Tasteless
    {{ end }}
  </div>
</article>
{{- end -}}
